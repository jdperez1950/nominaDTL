<div class="page-container" style="max-height: calc(100vh - 100px); overflow-y: auto;">
  <!-- Spinner de carga -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <p>Cargando, por favor espere...</p>
  </div>
  <!-- SecciÃ³n de encabezado o welcome -->
  <mat-card class="welcome-section">
    <mat-card-content>
      <h1 class="welcome-title">Crear Persona</h1>
      <p class="welcome-subtitle">Complete el siguiente formulario para registrar un nuevo Persona.</p>
    </mat-card-content>
  </mat-card>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <button mat-button color="warn" type="button" (click)="closeDialog()" >
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</div>
